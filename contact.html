<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58218da0f5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/logos/main-logo.png">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Contact Us | Muscle Mart</title>
</head>
<body id="contact-body" class="body-tag oswald relative bg-background text-main">
    <!-- Header -->
    <header id="main-header"
        class="bg-[#063d58] text-[var(--color-dark-main)] flex justify-center md:justify-between items-center px-6 py-4 shadow-md">
        <a href="#" id="side-menu-icon" class="md:hidden absolute text-2xl top-8 left-4 z-50">
            <i class="fa-solid fa-bars"></i>
        </a>

        <!-- Overlay -->
        <div id="side-menu-overlay"
            class="hidden md:hidden fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300 z-40">
        </div>

        <!-- Side Menu -->
        <div id="side-menu"
            class="bg-secondary fixed top-0 left-0 w-2/3 h-[calc(100%)] -translate-x-full transition-transform duration-300 z-50 md:hidden">
            <nav id="main-nav" class="font-semibold uppercase relative">
                <ul class="flex flex-col justify-between p-3 gap-8 font-medium tracking-wide">
                    <li id="side-menu-close" class="absolute top-2 right-2 text-2xl">
                        <a href="#"><i class="fa-solid fa-xmark"></i></a>
                    </li>
                    <li class="mt-8"><a href="index.html" class="hover:text-accent transition">Home</a></li>
                    <li><a href="products.html" class="hover:text-accent transition">Products</a></li>
                    <li><a href="about.html" class="hover:text-accent transition">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-accent transition">Contact</a></li>
                    <li><a href="reviews.html" class="hover:text-accent transition">Reviews</a></li>
                </ul>
            </nav>
        </div>

        <!-- Logo -->
        <a href="index.html" class="flex items-center md:justify-start justify-center">
            <img src="/assets/logos/main-logo.png" alt="Main Logo" class="w-36 md:w-36"
                loading="lazy">
        </a>
        <!-- Nav -->
        <nav id="main-nav" class="hidden md:block font-semibold uppercase">
            <ul class="flex justify-between items-center gap-8 font-medium tracking-wide">
                <li class="overflow-hidden group">
                    <a href="index.html" class="hover:text-[var(--color-accent)] transition">Home</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="products.html" class="hover:text-[var(--color-accent)] transition">Products</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="about.html" class="hover:text-[var(--color-accent)] transition">About Us</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="contact.html" class="hover:text-[var(--color-accent)] transition">Contact</a>
                    <div id="under-ray" class="h-0.5 w-full bg-accent"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="reviews.html" class="hover:text-[var(--color-accent)] transition">Reviews</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
            </ul>
        </nav>
    </header>
    <main id="contact-main">
        <!-- Contact Section -->
         <section id="contact" class="bg-secondary p-8">
            <div id="contact-heading" class="flex justify-center text-center">
                    <h1 class="text-3xl text-dark-main md:text-4xl font-bold relative">
                        Contact<span class=""> Us</span> 
                    <div id="under-ray" class="h-0.5 w-full bg-dark-background mt-2"></div>
                    </h1>
                </div>
                <div class="container bg-dark-main mx-auto rounded-xl mt-4 p-4 md:p-8 shadow-[0px 12px 18px 10px rgba(0, 0, 0, 0.25)]">
                    <form id="contact-form" class="flex flex-col sm:grid sm:grid-cols-2 gap-4">
                        <div class="flex flex-col gap-y-1">
                            <label for="first-name">First Name</label>
                            <input placeholder="Enter your First Name" type="text" class="border-[1px] outline-0 px-1.5 py-1 border-dark-secondary transition-all focus:border-secondary rounded-[2px]" name="first-name" id="first-name">
                        </div>
                        <div class="flex flex-col gap-y-1">
                            <label for="last-name">Last Name</label>
                            <input placeholder="Enter your Last Name" type="text" class="border-[1px] outline-0 px-1.5 py-1 border-dark-secondary transition-all focus:border-secondary rounded-[2px]" name="last-name" id="last-name">
                        </div>
                        <div class="flex flex-col gap-y-1">
                            <label for="email">Email</label>
                            <input placeholder="Enter your Email" type="email" class="border-[1px] outline-0 px-1.5 py-1 border-dark-secondary transition-all focus:border-secondary rounded-[2px]" name="email" id="email">
                        </div>
                        <div class="flex flex-col gap-y-1">
                            <label for="phone-number">Phone Number</label>
                            <input placeholder="Enter your Phone Number" type="text" class="border-[1px] outline-0 px-1.5 py-1 border-dark-secondary transition-all focus:border-secondary rounded-[2px]" name="phone-number" id="phone-number">
                        </div>
                        <div class="flex flex-col gap-y-1 col-span-2 mb-2">
                            <label for="message">Message</label>
                            <textarea placeholder="Say anything..." name="message" class="resize border-[1px] outline-0 px-1.5 py-1 border-dark-secondary transition-all focus:border-secondary rounded-[2px]" id="message"></textarea>
                        </div>
                        <button type="submit" class="bg-secondary w-fit px-4 py-2 rounded-lg cursor-pointer transition-all hover:bg-accent col-span-2">Submit</button>
                    </form>
                </div>
         </section>
    </main>
        <!-- Footer -->
    <footer id="main-footer" class="bg-primary text-dark-main p-8">
        <div class="container flex flex-col md:flex-row items-center justify-between space-y-8">
            <div id="footer-logo">
                <!-- Logo -->
                <a href="index.html" class="flex items-center">
                    <img src="/assets/logos/main-logo.png" alt="Main Logo" class="w-36 md:w-36"
                        loading="lazy">
                </a>
            </div>
            <!-- Nav Links -->
            <ul class="grid grid-cols-2 gap-y-2 py-4 border-t-4 md:border-t-0 md:border-l-4 md:py-0 border-dark-main px-4 text-lg">
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="index.html">Home</a>
                </li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition"
                        href="products.html">Products</a></li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="about.html">About Us</a>
                </li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="#contact-body">Contact
                        Us</a></li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="reviews.html">User
                        Reviews</a></li>
            </ul>
            <!-- Social Links -->
            <div id="socials" class="flex gap-x-1.5">
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-facebook-f"></i></a>
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-twitter"></i></a>
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    <!-- JS Script -->
     <script type="module" src="./src/js/app.js"></script>
</body>

</html>
