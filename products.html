<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58218da0f5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/logos/main-logo.png">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>All Products | Muscle Mart</title>
</head>

<body id="product-body" class="body-tag oswald relative bg-background text-main">
    <!-- Header -->
    <header id="main-header"
        class="bg-[#063d58] text-[var(--color-dark-main)] flex justify-center md:justify-between items-center px-6 py-4 shadow-md">
        <!-- Hamburger Icon -->
        <a href="#" id="side-menu-icon" class="md:hidden absolute text-2xl top-8 left-4 z-50">
            <i class="fa-solid fa-bars"></i>
        </a>

        <!-- Overlay -->
        <div id="side-menu-overlay"
            class="hidden md:hidden fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300 z-40">
        </div>

        <!-- Side Menu -->
        <div id="side-menu"
            class="bg-secondary fixed top-0 left-0 w-2/3 h-[calc(100%)] -translate-x-full transition-transform duration-300 z-50 md:hidden">
            <nav id="main-nav" class="font-semibold uppercase relative">
                <ul class="flex flex-col justify-between p-3 gap-8 font-medium tracking-wide">
                    <li id="side-menu-close" class="absolute top-2 right-2 text-2xl">
                        <a href="#"><i class="fa-solid fa-xmark"></i></a>
                    </li>
                    <li class="mt-8"><a href="index.html" class="hover:text-accent transition">Home</a></li>
                    <li><a href="products.html" class="hover:text-accent transition">Products</a></li>
                    <li><a href="about.html" class="hover:text-accent transition">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-accent transition">Contact</a></li>
                    <li><a href="reviews.html" class="hover:text-accent transition">Reviews</a></li>
                </ul>
            </nav>
        </div>

        <!-- Logo -->
        <a href="index.html" class="flex items-center md:justify-start justify-center">
            <img src="./assets/logos/main-logo.png" alt="Main Logo" class="w-36 md:w-36"
                loading="lazy">
        </a>
        <!-- Nav -->
        <nav id="main-nav" class="hidden md:block font-semibold uppercase">
            <ul class="flex justify-between items-center gap-8 font-medium tracking-wide">
                <li class="overflow-hidden group">
                    <a href="index.html" class="hover:text-[var(--color-accent)] transition">Home</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="products.html" class="hover:text-[var(--color-accent)] transition">Products</a>
                    <div id="under-ray" class="h-0.5 w-full bg-accent"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="about.html" class="hover:text-[var(--color-accent)] transition">About Us</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="contact.html" class="hover:text-[var(--color-accent)] transition">Contact</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
                <li class="overflow-hidden group">
                    <a href="reviews.html" class="hover:text-[var(--color-accent)] transition">Reviews</a>
                    <div id="under-ray" class="h-0.5 w-0 bg-accent transition-all group-hover:w-full"></div>
                </li>
            </ul>
        </nav>
    </header>
    <main id="products-main">
        <div id="filter-product">
        </div>
        <section id="products" class="p-8">
            <div id="products-heading" class="flex justify-center text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold relative">
                    All <span class="text-secondary">Products</span>
                    <div id="under-ray" class="h-0.5 w-full bg-secondary mt-2"></div>
                </h1>
            </div>
            <div id="categories-layout" class="grid grid-cols-1 md:grid-cols-3 gap-2">
                <!-- Filter Section -->
                <div id="filter" class="col-span-1 bg-neutral-100 h-fit shadow-md rounded-xl px-3 md:py-6">
                    <div id="filter-heading" class="flex justify-between items-center px-4 py-2 sm:p-3">
                        <h2 id="" class="text-xl font-semibold text-gray-800">Filter Products <span
                                class="hidden md:block text-[14px] text-gray-500">(based on category)</span></h2>
                        <a id="filter-toggle" class="md:hidden inline-block transition-all hover:text-accent"><i
                                class="fa-solid fa-plus"></i></a>
                    </div>
                    <ul id="categories"
                        class="hidden opacity-0 sm:opacity-100 transition-all w-full sm:block space-y-3">
                        <!-- Category Item -->
                        <li class="flex items-center gap-2">
                            <label for="activewear"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="activewear"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Activewear</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="accessories"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="accessories"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Accessories</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="bench-racks"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="bench-racks"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Benches
                                & Racks</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="boxing-equipment"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="boxing-equipment"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Boxing
                                Equipment</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="cardio-equipment"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="cardio-equipment"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Cardio
                                Equipment</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="functional-training"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="functional-training"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Functional
                                Training</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="free-weights"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="free-weights"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Free
                                Weights</label>
                        </li>

                        <li class="flex items-center gap-2">
                            <label for="recovery"
                                class="text-gray-700 cursor-pointer select-none transition-colors duration-300 hover:text-blue-600">
                                <input type="checkbox" name="category" id="recovery"
                                    class="custom-checkbox mr-1 w-4 h-4 accent-secondary  transition-all duration-300 ease-in-out transform hover:scale-110 focus:ring-2 focus:ring-blue-300">Recovery</label>
                        </li>
                        <li><button id="reset-filter"
                                class="mt-3 cursor-pointer bg-dark-main py-2 px-4 rounded-lg border-2 border-white hover:bg-white hover:text-black transition-all duration-300 active:-translate-0.5">Reset
                            </button>
                            <button id="apply-filter"
                                class="mt-3 cursor-pointer bg-primary px-4 py-2 rounded-lg text-dark-main transition-all hover:bg-accent hover:text-main active:-translate-0.5">Apply
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- All products -->
                <div class="container col-span-2">
                    <div id="product-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 p-6">
                    </div>
                </div>
        </section>

    </main>
    <!-- Footer -->
    <footer id="main-footer" class="bg-primary text-dark-main p-8">
        <div class="container flex flex-col md:flex-row items-center justify-between space-y-8">
            <div id="footer-logo">
                <!-- Logo -->
                <a href="index.html" class="flex items-center">
                    <img src="./assets/logos/main-logo.png" alt="Main Logo" class="w-36 md:w-36"
                        loading="lazy">
                </a>
            </div>
            <!-- Nav Links -->
            <ul class="grid grid-cols-2 gap-y-2 py-4 border-t-4 md:border-t-0 md:border-l-4 md:py-0 border-dark-main px-4 text-lg">
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="index.html">Home</a>
                </li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition"
                        href="#product-body">Products</a></li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="about.html">About Us</a>
                </li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="contact.html">Contact
                        Us</a></li>
                <li class="group"><a class="hover:text-[var(--color-accent)] transition" href="reviews.html">User
                        Reviews</a></li>
            </ul>
            <!-- Social Links -->
            <div id="socials" class="flex gap-x-1.5">
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-facebook-f"></i></a>
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-twitter"></i></a>
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="#"
                    class="text-2xl border-2 rounded-full p-[2px]  hover:text-[var(--color-accent)] transition"><i
                        class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
